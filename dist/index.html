<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@400;700&family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Resume</title>
  </head>

  <body class="body-bg">
    <div class="container mb-5">
      <div class="row cv">
        <div class="col-lg-3 col-md-4 cv-left">
          <div class="row">
            <div
              class="foto-block col-lg-12 col-md-12 col-sm-6 col-xs-12"
            ></div>
            <ul
              class="
                contacts-block
                text-center
                col-lg-12 col-md-12 col-sm-6 col-xs-12
              "
            ></ul>
            <div class="col-lg-12 col-md-12 col-sm-6">
              <div class="address"></div>
              <hr class="bg-white d-sm-none d-md-block" />
              <section class="mt-3">
                <h2>Skills</h2>
                <ul class="skills-list"></ul>
              </section>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12">
              <hr class="bg-white d-none d-sm-block d-md-none d-lg-none" />
              <section>
                <h2>Education</h2>
                <ul class="education-list"></ul>
              </section>
            </div>
            <div class="col-lg-12">
              <h2>Achievements</h2>
              <ul class="achievements-list"></ul>
            </div>
          </div>
        </div>
        <div class="col-lg-9 col-md-8 cv-right">
          <article>
            <header>
              <h1 class="my-name text-center cv-header mt-4 mb-4">
                <span class="color-grey"></span>
              </h1>
              <h2 class="job-title text-center lines color-gray mb-4"></h2>
            </header>
            <h3 class="mb-3 profile color-grey">Profile</h3>
            <p class="profile-data mb-5"></p>
            <h3 class="mb-3 color-grey">Experience</h3>
            <section class="experience-list mb-5"></section>
          </article>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/data.js"></script>
    <script src="js/experience.js"></script>
    <script src="js/script.min.js"></script>
  </body>
</html>
